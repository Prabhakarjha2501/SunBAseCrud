spring.application.name=jwtwithcrud
server.port=3001

#Database connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/CrudWithJwttoken
spring.datasource.username=root

